<form action="/setfoxhunt">

<tr><td><select name="frequency_enum4">%frequencyselectoptions%</select> KHz</td><td><b>%foxmode%</b></td><td><input type="time" name="starttime4" size="10"></td><td><input type="time" name="soptime4" size="10"></td></tr>
